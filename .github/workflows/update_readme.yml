name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Setiap hari pada tengah malam
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run script to update README
        run: node updateReadme.js  # Menjalankan skrip Anda

      - name: Commit changes
        run: |
          git config --local user.email "nadiva-anggraini@gmail.com"
          git config --local user.name "nadiva-anggraini"
          git add README.md
          git commit -m "Update unique days count" || echo "No changes to commit"
          git push
